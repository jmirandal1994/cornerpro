<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CornerPro | Registrar Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-50 p-8 rounded shadow-md w-full max-w-sm text-center">
    <img src="{{ url_for('static', filename='logo.png') }}" class="w-24 mx-auto mb-4" alt="Logo CornerPro">
    <h2 class="text-2xl font-bold mb-6 text-blue-600">Crear Usuario</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Usuario" required class="w-full px-4 py-2 border rounded mb-4">
      <input type="password" name="password" placeholder="ContraseÃ±a" required class="w-full px-4 py-2 border rounded mb-4">
      <select name="role" required class="w-full px-4 py-2 border rounded mb-6 text-gray-700">
        <option value="">Selecciona un rol</option>
        <option value="inversor">Inversor</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Registrar
      </button>
    </form>
  </div>
</body>
</html>
