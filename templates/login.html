<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-md w-full max-w-md mx-4 sm:mx-auto">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mx-auto mb-6 w-24 sm:w-32">
    <h1 class="text-2xl sm:text-3xl font-bold text-blue-900 mb-6 drop-shadow-md">
      Ingreso {{ user_type|capitalize }}
    </h1>
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Usuario" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="password" placeholder="ContraseÃ±a" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg transition duration-200">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
