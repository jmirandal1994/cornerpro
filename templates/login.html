<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-container {
      position: relative;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
      z-index: 10;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');">
  <div class="glass-container w-full max-w-md mx-4 sm:mx-auto">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mx-auto mb-6 w-24 sm:w-32">
    <h1 class="text-2xl sm:text-3xl font-bold text-white mb-6 drop-shadow-md text-center">
      Ingreso {{ user_type|capitalize }}
    </h1>
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Usuario" required
        class="w-full px-4 py-2 border border-white rounded-lg bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      <input type="password" name="password" placeholder="ContraseÃ±a" required
        class="w-full px-4 py-2 border border-white rounded-lg bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      <button type="submit"
        class="w-full bg-white hover:bg-gray-100 text-blue-900 font-semibold py-2 rounded-lg transition duration-200">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
