<html lang="es">
<head>

  <title>Ingreso</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

    </div>
    <form method="POST" class="space-y-5">
      <input type="text" name="username" placeholder="Usuario" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input type="password" name="password" placeholder="ContraseÃ±a" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white font-semibold py-3 rounded-lg shadow-lg transition-all">Ingresar</button>
    </form>

</html>
